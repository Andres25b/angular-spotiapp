<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 animated fadeIn">
  <div (click)="verArtista(item)" *ngFor="let item of items" class="col mb-4">
    <div class="card h-100 puntero">
      <img
        [src]="item.images | noimage"
        class="card-img-top"
        [alt]="item.name"
      />
      <div class="card-body">
        <h5 class="card-title">{{ item.name }}</h5>
        <ng-container *ngIf="mostrar">
          <p class="card-text">
            <span
              *ngFor="let artista of item.artists"
              class="badge badge-pill badge-success p-2"
              >{{ artista.name }}</span
            >
          </p>
        </ng-container>
      </div>
    </div>
  </div>
</div>
